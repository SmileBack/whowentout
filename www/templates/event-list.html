<div class="event_list">

    <div class="explanation"></div>

    <ul class="events">

        <li>
            {{include "event-add-form" date=date type=type}}
        </li>

        {{#each events}}
        <li>
            {{include "event-option" event=this}}
        </li>
        {{/each}}
    </ul>

</div>
